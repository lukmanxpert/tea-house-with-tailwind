<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/070a4c8de3.js" crossorigin="anonymous"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- styles -->
    <style>
        .manrope {
            font-family: "Manrope", system-ui;
        }
    </style>
</head>

<body class="manrope">
    <main class="px-4 md:px-8 lg:px-12">
        <!-- banner start -->
        <div class="md:flex md:justify-between md:items-center">
            <div>
                <h1 class="font-extrabold text-6xl text-[#1C1C1C] py-6">It's good <br> tea time at The <br> Tea House
                </h1>
                <p class="text-[#777777] text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction
                    To Your Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] py-3 px-5 my-3 rounded-lg text-white">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 px-2"></i></button>
            </div>
            <div class="relative">
                <div>
                    <img src="./images/banner.png" alt="" class="max-w-full px-8">
                </div>
                <div
                    class="flex items-center max-w-64 rounded-lg py-3 px-5 shadow-xl bg-white absolute bottom-0 left-10">
                    <div>
                        <i class="fa-solid fa-star text-amber-500 text-3xl mr-4"></i>
                    </div>
                    <div>
                        <h2 class="font-extrabold text-3xl">5.00</h2>
                        <p class="font-semibold text-base text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- banner end -->
    </main>
    <footer>

    </footer>
</body>

</html>
